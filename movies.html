<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Movies</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MediaElch">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


        <script language="javascript" type="text/javascript" src="js/sorter.js"></script>
    </head>
    <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Movie Collection</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">          
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-sort-by-title">
                Title<i class="fas fa-sort-alpha-down"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-sort-by-year">
                Year<i class="fas fa-sort-numeric-up"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
        
        <div class="container overview-page-content">      

        {{ BEGIN_BLOCK_MOVIE }}
        
            <div class="overview-movie-container border rounded d-inline-block" >
                <a href="{{ MOVIE.LINK }}">
                    <img class="overview-movie-cover" src="{{ IMAGE.POSTER[200,400] }}"/>
                    <p>
                        <div class="overview-movie-title">{{ MOVIE.TITLE }}</div>
                        <div class="overview-movie-year">{{ MOVIE.YEAR }}</div>
                        <div class="overview-movie-rating">{{ MOVIE.RATING }}</div>
                    </p>
                  </a>
            </div>

        {{ END_BLOCK_MOVIE }}

        
        </div> <!-- end container -->


    </body>
</html>
